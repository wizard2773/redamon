# RedAmon Recon Orchestrator Docker Compose (standalone)
# For full stack, use the root docker-compose.yml instead.

services:
  recon-orchestrator:
    build: .
    container_name: redamon-recon-orchestrator
    ports:
      - "8010:8010"
    volumes:
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount orchestrator source code for development (no rebuild needed)
      # Note: not :ro because nested mounts need to create mountpoints
      - .:/app
      # Recon module path (for building image and accessing output)
      - ${HOST_RECON_PATH:-../recon}:/app/recon:ro
      # Recon output directory (read-write for download)
      - ${HOST_RECON_PATH:-../recon}/output:/app/recon/output:rw
    environment:
      # Host paths are auto-detected from container mounts (no hardcoded paths needed)
      - RECON_IMAGE=redamon-recon:latest
      # Forwarded to spawned recon containers (host network, so localhost)
      - NVD_API_KEY=${NVD_API_KEY:-}
      - NEO4J_URI=bolt://localhost:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-changeme123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: redamon-network
    external: true
